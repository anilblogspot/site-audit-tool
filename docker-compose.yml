version: "3.8"

services:
  site-audit-tool:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: site-audit-tool
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Required: MongoDB Atlas connection string
      - MONGODB_URI=${MONGODB_URI}
      # Required: Resend API key for sending emails
      - RESEND_API_KEY=${RESEND_API_KEY}
      # Optional: Custom sender email address
      - EMAIL_FROM=${EMAIL_FROM:-Site Audit <audit@resend.dev>}
      # Optional: Google PageSpeed API key for higher rate limits
      - GOOGLE_PAGESPEED_API_KEY=${GOOGLE_PAGESPEED_API_KEY:-}
      # Optional: Your deployed site URL
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "coolify.managed=true"
